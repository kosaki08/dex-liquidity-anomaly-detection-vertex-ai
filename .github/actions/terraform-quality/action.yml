name: "Terraform Quality Checks"
description: "validate / fmt / TFLint / Trivy (IaC)"
inputs:
  workdir:
    description: "Terraform root dir"
    required: true
    default: terraform
runs:
  using: "composite"
  steps:
    # 1) Terraform ã®æ§‹æ–‡ãƒã‚§ãƒƒã‚¯
    - name: Validate Terraform
      working-directory: ${{ inputs.workdir }}
      shell: bash
      run: terraform validate

    # 2) Terraform ã‚³ãƒ¼ãƒ‰ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒã‚§ãƒƒã‚¯
    - name: Check Terraform Format
      working-directory: ${{ inputs.workdir }}
      shell: bash
      run: terraform fmt -check

    # 3) TFLint ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v4
      with:
        tflint_version: v0.51.1

    # 4) TFLint åˆæœŸåŒ–
    - name: Initialize TFLint
      shell: bash
      run: tflint --init --chdir ${{ inputs.workdir }}
      env:
        GITHUB_TOKEN: ${{ github.token }}

    # 5) TFLint å®Ÿè¡Œ
    - name: Run TFLint
      shell: bash
      run: tflint --chdir ${{ inputs.workdir }}

    # 6) Trivy IaC ã‚¹ã‚­ãƒ£ãƒ³
    - name: Run Trivy Scan
      id: trivy
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: config
        scan-ref: ./${{ inputs.workdir }}
        severity: HIGH,CRITICAL
        output: trivy-scan-result.txt
        exit-code: "0"

    # 7) PR ã¸ã®ã‚¹ã‚­ãƒ£ãƒ³çµæœã‚³ãƒ¡ãƒ³ãƒˆ
    - name: Comment Trivy scan result to PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          let body = fs.readFileSync('trivy-scan-result.txt', 'utf8').trim();
          if (!body) body = 'Trivy scan: æ¤œå‡ºãªã—ğŸ‰';
          await github.rest.issues.createComment({
            ...context.repo,
            issue_number: context.issue.number,
            body,
          });
